<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinaturas de Email - Trinity Web</title>
    <style>
        /* Fontes do projeto Trinity */
        @font-face {
            font-family: 'Mona Sans';
            font-weight: 200 900;
            font-display: swap;
            font-style: normal;
            font-stretch: 75% 125%;
            src: url('./fonts/Mona-Sans.var.woff2') format('woff2');
        }

        :root {
            --background: oklch(1 0 0);
            --foreground: oklch(0.145 0 0);
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-950: #0a0a0a;
            --neutral-600: #525252;
            --neutral-800: #262626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { height: 100%; }

        body {
            font-family: 'Mona Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--neutral-950);
            min-height: 100%;
            color: var(--foreground);
            -webkit-font-smoothing: antialiased;
            font-size: 0.9375rem; /* 15px */
        }

        /* Header bar - RootLayout */
        .header-bar {
            height: 0.5rem;
            background: var(--neutral-950);
        }

        /* Área de conteúdo - RootLayout motion.div */
        .main-content {
            background: var(--background);
            border-radius: 40px 40px 0 0;
            padding-top: 3.5rem;
            min-height: calc(100vh - 0.5rem);
            position: relative;
            overflow: hidden;
        }

        /* GridPattern - fill-neutral-50 stroke-neutral-950/5 + mask */
        .main-content::before {
            content: "";
            position: absolute;
            inset: -1px;
            top: -3.5rem;
            background-image:
                linear-gradient(to right, rgba(10,10,10,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(10,10,10,0.05) 1px, transparent 1px);
            background-size: 96px 96px;
            mask-image: linear-gradient(to bottom left, white 40%, transparent 50%);
            -webkit-mask-image: linear-gradient(to bottom left, white 40%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .main-content > * { position: relative; z-index: 1; }

        /* Container - max-w-7xl px-6 lg:px-8 */
        .container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        @media (min-width: 1024px) {
            .container { padding: 0 2rem; }
        }

        /* Espaçamento - space-y-12 sm:space-y-16 lg:space-y-20 */
        .section-hero { padding-bottom: 3rem; }
        @media (min-width: 640px) { .section-hero { padding-bottom: 4rem; } }
        @media (min-width: 1024px) { .section-hero { padding-bottom: 5rem; } }

        .section-list {
            padding: 3rem 0 4rem;
            background: linear-gradient(to bottom, var(--neutral-100), var(--background));
        }
        @media (min-width: 640px) { .section-list { padding: 4rem 0 5rem; } }
        @media (min-width: 1024px) { .section-list { padding: 5rem 0 6rem; } }

        /* Hero */
        .hero-inner {
            max-width: 42rem;
            margin: 0 auto;
        }
        @media (min-width: 1024px) {
            .hero-inner { max-width: none; }
        }

        .hero-title {
            font-family: 'Mona Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            line-height: 1.2;
            color: var(--neutral-950);
        }
        @media (min-width: 640px) { .hero-title { font-size: 1.75rem; } }
        @media (min-width: 1024px) { .hero-title { font-size: 2rem; } }

        .hero-desc {
            margin-top: 0.75rem;
            font-size: 0.875rem;
            color: var(--neutral-600);
        }
        @media (min-width: 640px) { .hero-desc { font-size: 0.9375rem; } }

        /* Seção lista */
        .section-header {
            max-width: 42rem;
            margin: 0 auto;
            text-align: center;
        }

        .section-title {
            font-family: 'Mona Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--neutral-950);
            line-height: 1.3;
        }
        @media (min-width: 640px) { .section-title { font-size: 1.375rem; } }

        .section-subtitle {
            margin-top: 0.25rem;
            font-size: 0.8125rem;
            color: var(--neutral-600);
        }

        .signatures-grid {
            margin-top: 2rem;
            display: grid;
            gap: 2.5rem 2rem;
            max-width: 42rem;
            margin-left: auto;
            margin-right: auto;
        }
        @media (min-width: 1024px) {
            .signatures-grid {
                max-width: none;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Cards com iframe de preview */
        .signature-item {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            transition: color 0.2s;
        }

        .signature-preview {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            background: var(--neutral-100);
            height: 160px;
            transition: all 0.3s;
        }
        .signature-item:hover .signature-preview {
            background: #e5e5e5;
        }

        .signature-preview iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0.75rem;
            pointer-events: none;
        }
        .signature-preview::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 0.75rem;
            box-shadow: inset 0 0 0 1px rgba(10,10,10,0.1);
            pointer-events: none;
        }

        .signature-title {
            font-family: 'Mona Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--neutral-950);
            margin-top: 0.5rem;
        }
        .signature-item:hover .signature-title { color: var(--neutral-800); }

        .signature-description {
            margin-top: 0.125rem;
            font-size: 0.75rem;
            color: var(--neutral-600);
        }

        /* Footer */
        .footer {
            background: var(--background);
            border-top: 1px solid rgba(10,10,10,0.1);
            padding-top: 3rem;
        }

        .footer-inner {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1.5rem 2rem;
        }
        @media (min-width: 1024px) { .footer-inner { padding: 0 2rem 2rem; } }

        .footer p {
            font-size: 0.6875rem;
            color: var(--neutral-600);
            text-align: center;
        }

        .empty-msg {
            text-align: center;
            color: var(--neutral-600);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="header-bar"></div>

    <main class="main-content">
        <div class="section-hero">
            <div class="container">
                <div class="hero-inner">
                    <h1 class="hero-title">Assinaturas de Email</h1>
                    <p class="hero-desc">Trinity Web — Selecione uma assinatura para visualizar e copiar.</p>
                </div>
            </div>
        </div>

        <div class="section-list">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Selecione uma assinatura</h2>
                    <p class="section-subtitle">Clique para abrir e copiar o HTML da assinatura.</p>
                </div>

                <div class="signatures-grid" id="signaturesList">
                    <!-- Gerado via JavaScript -->
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-inner">
                <p>Trinity Web © Desde 2019</p>
            </div>
        </footer>
    </main>

    <script>
        // Lista de arquivos HTML na pasta html/
        // Esta lista será preenchida automaticamente conforme os arquivos disponíveis
        const htmlFiles = [
            { 
                name: 'trindade.html', 
                title: 'Lucas Trindade', 
                description: 'Assinatura de email - trindade@thetrinityweb.com.br' 
            },
            { 
                name: 'lavs.html', 
                title: 'Lavi Lima', 
                description: 'Assinatura de email - lavs@thetrinityweb.com.br' 
            }
        ];

        // Função para formatar o nome do arquivo em um título amigável
        function formatTitle(filename) {
            return filename
                .replace('.html', '')
                .replace(/-/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        // Função para gerar a lista de assinaturas
        function generateSignaturesList() {
            const listContainer = document.getElementById('signaturesList');
            listContainer.innerHTML = '';

            if (htmlFiles.length === 0) {
                listContainer.innerHTML = '<p class="empty-msg">Nenhuma assinatura encontrada.</p>';
                return;
            }

            htmlFiles.forEach(file => {
                const item = document.createElement('a');
                item.href = `html/${file.name}`;
                item.className = 'signature-item';
                item.target = '_blank';
                
                const title = file.title || formatTitle(file.name);
                const description = file.description || `Visualizar assinatura: ${file.name}`;

                const iframeSrc = `html/${file.name}`;
                item.innerHTML = `
                    <div class="signature-preview">
                        <iframe src="${iframeSrc}" title="Preview: ${title}" loading="lazy"></iframe>
                    </div>
                    <div>
                        <h3 class="signature-title">${title}</h3>
                        <p class="signature-description">${description}</p>
                    </div>
                `;

                listContainer.appendChild(item);
            });
        }

        // Função para tentar descobrir arquivos HTML automaticamente (funciona apenas com servidor HTTP)
        async function tryAutoDiscover() {
            // Esta função tenta carregar uma lista de arquivos
            // Funciona apenas se você estiver usando um servidor HTTP local
            try {
                // Aqui você poderia fazer uma requisição para um endpoint que lista arquivos
                // Por enquanto, mantemos a lista estática
                generateSignaturesList();
            } catch (error) {
                // Se falhar, usa a lista estática
                generateSignaturesList();
            }
        }

        // Inicializar a lista quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            generateSignaturesList();
        });
    </script>
</body>
</html>
